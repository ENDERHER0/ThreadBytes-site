<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Python Script</title>
<style>
    #python-window {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: 300px;
        border: 2px solid black;
        background-color: #f0f0f0;
        overflow: hidden;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
<div id="python-window">
    <iframe title="ClipCutWindow" src="\scripts\python\ClipCutter.py"></iframe>
</div>
</body>
</html>
